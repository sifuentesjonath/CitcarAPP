<ion-header>
  <ion-navbar color="dark" hideBackButton>
    <ion-grid>
      <ion-row>
        <ion-col col-7 push-2><div><img src="assets/imgs/logo.png"/></div></ion-col>
      </ion-row>      
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 push-2><div><h6>¿Olvidaste tu contraseña?</h6></div></ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12 push-0><div><p>Introduce tu dirección correo:</p></div></ion-col>
      </ion-row>       
  </ion-grid>
  <ion-list>
    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="email" name="correo" [(ngModel)]="data.correo"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="enviarR()">Enviar</button>
  </div>
</ion-content>
